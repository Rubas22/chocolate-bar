<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script src="build/app.js"></script>
    <title>Chocolate Bar</title>
  </head>

  <body>
    <div class="title">
      <h1>Calculate minimum weight of chocolate bar</h1>
    </div>
    <div class="chocolate-bar-container">
      <div class="chocolate-bar-set-size">
        <form action="#" id="set-size-bar">
          <label for="height">Height:</label>
          <input type="number" id="height" min="1" max="10" required />
          <label for="width">Width:</label>
          <input type="number" id="width" min="1" max="10" required />
          <button type="submit">Set size</button>
        </form>
      </div>
      <div class="chocolate-bar-deployment">
        <form action="" id="cbd-form">
          <div class="chocolate-bar">
            <div class="col-inputs" id="col-inputs"></div>
            <div class="row-inputs" id="row-inputs"></div>
            <div class="cbd-container" id="cbd-container"></div>
          </div>
          <div class="chocolate-bar-cost" id="cbc-div" hidden>
            <button>Calculate</button>
            <span>Minimum cost:</span>
            <span class="min-value" id="min-cost-span"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
