<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css" />
    <script src="build/app.js"></script>
    <title>Chocolate Bar</title>
</head>

<body>
    <div class="title">
        <h1>Calculate minimum weight of chocolate bar</h1>
    </div>
    <div class="chocolate-bar-container">
        <div class="chocolate-bar-info">
            <div class="inputs">
                <form action="">
                    <label for="height">Height:</label>
                    <input type="number" id="height" min="1" max="10" required>
                    <label for="width">Width:</label>
                    <input type="number" id="width" min="1" max="10" required>
                    <button>Calculate</button>
                </form>
            </div>
            <div class="outputs">
                <span>Minimun cost:</span>
            </div>
        </div>
        <div class="chocolate-bar-deploy"></div>
    </div>
</body>

</html>
